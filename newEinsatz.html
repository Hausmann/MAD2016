<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Neuen Einsatz erstellen</title>
    </head>
    <body>
        <header>
            <div id="logo"><a href="index.html"><img src="img/Datev_Logo.png"/></a></div>
            <div id="userID">
                Angemeldet als: Mustermann, Max
            </div>
            <nav>
                <div class="menuButtonFirst"><a href="index.html">Startseite</a></div>
                <div class="menuButton"><a href="Azubi-Liste.html">Azubi-Liste</a></div>
                <div class="menuButton"><a href="newEinsatzort.html">Einsatzort</a></div>
                <div class="menuButton"><div class="active"><a href="newEinsatz.html">Einsatz</a></div></div>
                <div class="menuButton"><a href="sample_einsatzortansicht.html">Einsatzortansicht</a></div>
            </nav>
        </header>
        <div id="shadow">
            <main>
                <h1>Neuen Einsatz erstellen</h1>
                <form action="#" method="post">
                    <p>Azubi:
                        <select name="azubi">
                            <option value="azubi1">Azubi1</option>
                            <option value="azubi2">Azubi2</option>
                            <option value="azubi3">Azubi3</option>
                            <option value="azubi4">Azubi4</option>
                        </select>
                    </p>
                    <p>KOE:
                        <select name="koe">
                            <option value="koe1">KOE1</option>
                            <option value="koe2">KOE2</option>
                            <option value="koe3">KOE3</option>
                            <option value="koe4">KOE4</option>
                        </select>
                    </p>
                    <p>Anfangsdatum <input type="text" name="anfangsdatum" /></p>
                    <p>Enddatum <input type="text" name="enddatum" /></p>
                </form>
            </main>
            <footer>
                Footer
            </footer>
        </div>
    </body>
</html>
